<head>

    <title>Text Analyzer </title>

<body>
    
<h2>Text Analyzer</h2>
<div class="akash">
    <textarea id="text" cols="30" rows="10" placeholder="Enter your text"></textarea><br>
    <button class="btn" onclick="count()">Submit</button>

    <br> <br>
    <p>Word Count:
        <span id="show">0</span>
    </p>

    <p>Letter Count:
        <span id="show1">0</span>
    </p>    
    <p>Space Count:
        <span id="show2">0</span>
    </p>    

</div>
        
        
</body>
<script src="textcount.js"></script>
</html>
